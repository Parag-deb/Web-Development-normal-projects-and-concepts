<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <input id="title" type="text" placeholder="title">
    <input id="body-content" type="text" placeholder="body">
    <button id="submit">Submit</button>
</body>
<script>
    // const postInfo = { title: 'foo', body: 'bar', userId: 1 };

    document.getElementById("submit").addEventListener("click",function(){
        const title = document.getElementById("title").value;
        const bodyContent = document.getElementById("body-content").value;
        // console.log(title,bodyContent);
        const post ={title:title , body:bodyContent};
        nowPostToServer(post);
    })
    function nowPostToServer(postInfo){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
        .then((response) => response.json())
        .then((data) => console.log(data));
    }
</script>
</html>
